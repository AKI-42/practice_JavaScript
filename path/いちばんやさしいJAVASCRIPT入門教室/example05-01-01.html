<!DOCTYPE html>
<html lang="ja">
  <head>
    <style>
      #midori {
        font-size: 1.5em;
        color: green;
      }
      .sorairo {
        font-size: 0.5em;
        color: skyblue;
      }
      div {
        color: orange;
      }
    </style>
    <meta charset="utf-8" />
    <title>CSSを理解する</title>
  </head>
  <body>
    (1)文章の一部を<span style="font-size: 2em; color: red">2倍サイズの赤</span
    >に変えます
    <br />
    <br />
    (2)<br />
    ①spanにidを設定し<span id="midori">1.5倍サイズの深緑</span>に変えます
    <br />
    ②classで<span class="sorairo">1/2サイズの空色</span>に変えます
    <br />
    ③要素全てに適用します<br />
    <div>div要素1つ目</div>
    <div>div要素2つ目</div>
    <div>div要素3つ目</div>
  </body>
</html>
