<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>シャツを配列で定義する</title>
  </head>
  <body>
    <script>
      function shirtClass(meisho, iro, ookisa) {
        this.name = meisho;
        this.color = iro;
        this.size = ookisa;
      }

      shirt0 = new shirtClass('シャツ1', 'blue', 'S');
      shirt1 = new shirtClass('シャツ2', 'red', 'L');
      shirt2 = new shirtClass('シャツ3', 'white', 'M');
    </script>
  </body>
</html>
