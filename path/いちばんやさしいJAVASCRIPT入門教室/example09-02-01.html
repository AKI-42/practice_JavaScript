<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ドット絵作成ツール</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        width: 30px;
        height: 30px;
        border: solid 1px;
      }
    </style>
  </head>
  <body>
    <div>
      <table id="dotTBL"></table>
      <br />
      <table id="ColorTBL">
        <tr></tr>
      </table>
    </div>
    <script>
      var Matrix_Rows = 16;
      var Matrix_Cols = 16;
      var Color_Index = 'black';

      var dotTbl = document.getElementById('dotTBL');
      var colTbl = document.getElementById('ColorTBL');

      function dotTable() {
        for (var i = 0; i < Matrix_Cols; i++) {
          var row = dotTbl.insertRow(-1);
          for (var j = 0; j < Matrix_Cols; j++) {
            var cell = row.insertCell(-1);
          }
        }
      }

      var COL_SAMPLE = [
        'black',
        'gray',
        'white',
        'red',
        'orange',
        'yellow',
        'lime',
        'cyan',
        'blue',
        'magenta',
      ];

      function colorTable() {
        for (var j = 0; j < COL_SAMPLE.length; j++) {
          var cell = colTbl.rows[0].insertCell(-1);
          cell.style.backgroundColor = COL_SAMPLE[j];
        }
      }

      window.onload = function () {
        dotTable();
        colorTable();
      };
    </script>
  </body>
</html>
