<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        border: 1px solid;
        width: 160px;
        height: 30px;
        background-color: skyblue;
      }
      td {
        border: 1px solid;
        height: 60px;
        text-align: center;
      }
    </style>
    <title>テーブルを配置する</title>
  </head>
  <body>
    <table>
      <caption>
        表のタイトル
      </caption>
      <tr>
        <th>見出しA</th>
        <th>B</th>
        <th>C</th>
        <th>D</th>
      </tr>
      <tr>
        <td>上段1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td>下段①</td>
        <td>②</td>
        <td>③</td>
        <td>④</td>
      </tr>
    </table>
  </body>
</html>
