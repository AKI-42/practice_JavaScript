<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <style>
      #map {
        width: 100%;
        height: 600px;
        background-color: grey;
      }
    </style>
    <title>地図表示のサンプル</title>
  </head>
  <body>
    <h3>ソーテック社の場所の案内</h3>
    <div id="map"></div>

    <script>
      function initMap() {
        var sotech = { lat: 35.7014, lng: 139.7453 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: sotech,
        });
        var marker = new google.maps.Marker({
          position: sotech,
          map: map,
        });
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap"
    ></script>
  </body>
</html>
